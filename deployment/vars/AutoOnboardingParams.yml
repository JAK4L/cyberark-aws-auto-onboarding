---
# Vars for auto onboarding

template_parameters:
    LambdasBucket: "aws-aob-tokyo"
    ComponentsVPC: "{{ PVWAEc2.instances[0].network_interfaces[0].vpc_id }}"
    PvwaIP: "{{ PVWAEc2.instances[0].private_ip_address }}"
    ComponentsSubnet: "{{ PVWAEc2.instances[0].network_interfaces[0].subnet_id }}"
    UnixSafeName: "Ux{{ TimeStamp }}"
    WindowsSafeName: "Win{{ TimeStamp }}"
    CPMNameWindowsSafe: "CWin{{ TimeStamp }}"
    VaultUser: "{{ ansible_user }}"
    VaultPassword: "{{ ansible_password }}"
    CPMNameUnixSafe: "CUx{{ TimeStamp }}"
    KeyPairsSafe: "KeyPairsSafe3"
    KeyPairName: "{{ KeyPair }}"
    PVWASG: "{{ cf.ansible_facts.cloudformation[SName].stack_parameters.PVWAInstanceSecurityGroups }}"
